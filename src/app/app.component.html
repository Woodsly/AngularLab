<h1>Welcome to {{ title }}</h1>
<h2>Main Menu</h2>

<!-- <div *ngFor="let m of Menu"></div> -->

<table>
  <tr>
    <td><b>Item</b></td>
    <td><b>Category</b></td>
    <td><b>Price</b></td>
  </tr>

  <tr *ngFor="let m of Menu">
    <td>{{ m.ItemName }}</td>
    <td>{{ m.Category }}</td>
    <td>{{ m.Price }}</td>
  </tr>
</table>
